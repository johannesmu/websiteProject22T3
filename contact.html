<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Loading icon  -->
  <link rel="icon" href="plus.png">
  <!-- Loading Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Unica+One&display=swap" rel="stylesheet">
  <!-- loading font awesome css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- loading CSS rules -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <script src="script.js"></script>
</head>

<body>
  <header class="main-header">
    <img src="Logo.png" class="logo">
    <button type="button" class="nav-button">
      <i class="fa-sharp fa-solid fa-bars"></i>
    </button>
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <div class="contact-banner">
    <div class="banner-group">
      <h1>Get in touch</h1>
    </div>
  </div>
  <main class="main-content">
    <form id="contact" method="post" action="https://example.com/formhandler">
      <label class="label" for="user-name">Your name</label>
      <input class="input" type="text" placeholder="Jane Smith" id="user-name" name="user-name">
      <label class="label" for="user-email">Your email address</label>
      <input class="input" type="email" placeholder="you@domain.com" id="user-email" name="user-name">
      <label class="label" for="message">Your message</label>
      <textarea class="input" placeholder="Hey how are you?" id="message" name="message" cols="30" rows="5"></textarea>
      <div class="buttons">
        <button type="reset" class="button">Clear Form</button>
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
  </main>
  <footer class="main-footer">
    <nav class="social-nav">
      <a href="https://facebook.com/example"><i class="fa-brands fa-square-facebook"></i></a>
      <a href="https://instagram.com/example"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="https://twitter.com/example"><i class="fa-brands fa-square-twitter"></i></a>
      <a href="https://linkedin.com/example"><i class="fa-brands fa-linkedin"></i></a>
    </nav>
    <p class="copyright">&copy; Copyright Johannes 2022</p>
  </footer>
</body>

</html>
